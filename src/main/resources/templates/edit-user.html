<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
        <h1>Edit User</h1>

        <form th:action="@{/edit}" method="post" th:object = "${user}">
            <input type="hidden" name="id" th:value="*{id}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="*{name}">
            <label for="lastName">Lastname:</label>
            <input type="text" id="lastName" name="lastName" th:value="*{lastName}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="*{username}">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:value="*{email}">
            <button type="submit">Save</button>
        </form>
</body>
</html>
