<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- <link rel="stylesheet" th:href="@{/login.css}" /> -->
    <link rel="stylesheet" href="./login.css" />

    <title>Document</title>
</head>
<body>
    <div id = "app">
        <div id="thyme">
            <h1>Login Personalizado</h1>
            <div>
                <div th:if = "${loginError}">
                    <p >Invalid username or password</p>
                </div>
                <form th:unless = "${loginError}" th:action = "@{/login}" th:object = "${user}" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:field = "*{username}">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" th:field = "*{password}">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <div id="react">
        </div>

    </div>
    <script type="text/babel">
        const element = <h1 th:text = "${name}" class="container">Hello, world  from react</h1>;
        ReactDOM.render(
            element,
            document.getElementById('react')
        );
    </script>
</body>
</html>
